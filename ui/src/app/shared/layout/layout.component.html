<div [ngClass]="{'dark-theme': isDarkTheme | async, 'is-mobile': mobileQuery.matches}" class="wrapper">
    <div class="mat-app-background">
        <mat-toolbar color="primary" class="toolbar">
            <mat-toolbar-row class="main-header">
                <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
                <div class="logo">
                    <h1 class="logo__title">Daria Bielokopytova</h1>
                    <p class="logo__sub-title">Photo Courses</p>
                </div>
                <mat-slide-toggle labelPosition="before"
                                  class="theme-toggle"
                                  [checked]="isDarkTheme | async"
                                  (change)="toggleDarkTheme($event.checked)">
                    Dark Mode
                </mat-slide-toggle>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-sidenav-container class="sidenav-container"
                               [style.paddingTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                         class="side-nav"
                         [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                <mat-nav-list>
                    <a *ngIf="isAdmin" mat-list-item routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                        <mat-icon class="icon">settings</mat-icon> Управление
                    </a>
                    <a mat-list-item routerLink="/course" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                        <mat-icon class="icon">school</mat-icon> Курсы
                    </a>
                    <a mat-list-item (click)="logOut()">
                        <mat-icon class="icon">exit_to_app</mat-icon> Выйти
                    </a>
                </mat-nav-list>
            </mat-sidenav>

            <mat-sidenav-content class="content">
                <ng-content></ng-content>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
