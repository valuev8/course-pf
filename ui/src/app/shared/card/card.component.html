<mat-card class="course-card">
    <mat-card-header class="course-card__header">
        <mat-card-title class="course-card__title"> {{ title }}</mat-card-title>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" [alt]="title">
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ description }}
        </p>
    </mat-card-content>
    <mat-card-actions class="course-card__button" *ngIf="withButton">
        <button (click)="onClick()" mat-raised-button color="primary">Начать</button>
    </mat-card-actions>
</mat-card>
